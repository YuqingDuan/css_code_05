<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style type="text/css">
		/*属性选择器*/
		input[type="text"][class="pwd"]{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="text" id="username">
	<input type="text" class="pwd">
	<input type="password">
	<input type="button">
	<input type="submit">
</body>
</html>
